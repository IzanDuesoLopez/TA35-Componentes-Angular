<div>
  <div class="container text-center">
    <div class="row">
      <div class="col">
        <table>
          <tr *ngFor="let art of datos">
            <div class="container text-center">
              <div class="row">
                <div class="col">
                  <td >{{art.nombre}}</td>
                </div>
                <div class="col">
                  <td>{{art.cif}}</td>
                </div>
                <div class="col">
                  <td>{{art.direccion}}</td>
                </div>
                <div class="col">
                  <td>{{art.grupo}}</td>
                </div>
              </div>
            </div>
            <hr>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
