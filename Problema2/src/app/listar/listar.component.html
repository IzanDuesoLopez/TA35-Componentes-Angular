<div class="container text-center">
  <div class="row">
    <div class="col">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Email</th>
            <th scope="col">Mensaje</th>
            <th scope="col">Respuesta</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">{{nombre}}</th>
            <td>{{email}}</td>
            <td>{{mensaje}}</td>
            <td>{{respuesta}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
